{% extends 'base.html' %}
{% load static %}
{% block upscript %}
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
{% endblock %}

{% block content %}

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend form-group mt-10">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
								<label style="color: aliceblue; margin-top: 5px; margin-right: 2px;">Username</label>
        						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
							</div>
							<div class="input-group-prepend form-group mt-5">
								<label style="color: aliceblue; margin-top: 5px; margin-right: 10px; margin-left: 13%;">Password</label>
								<input type="password" class="form-control border" id="exampleInputPassword1" name="password" onmouseover="this.type='text'" onmouseout="this.type='password'">
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						<a href={% url 'signup' %}>Don't have an Account yet? Signup Here</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
