<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeshala | {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    {% block upscript %} {% endblock %}
</head>
<body>

    <!-- Navigation -->
    <!-- {% if user.is_active %}
    {% if not user.emp %}
        {% include 'partials/_navbar_organization.html' %}
    {% else %}
        {% include 'partials/_navbar_emp.html' %}
    {% endif %}
    {% else %}
    {% include 'partials/_navbar_ano.html' %}
    {% endif %}

    {% block image %}
    {% endblock %} -->
    <!-- Heading -->
    <div class="col-md-10 mx-auto text-center mt-5 mb-5 h3">
        {% block header %}{% endblock %}
    </div>

    <!-- Heading -->
    <div class="col-md-10 mx-auto text-center mt-5 mb-5 h5">
        {% block subheader %}{% endblock %}
    </div>

    <!-- Body -->
    {% block content %}
    {% endblock %} 

    <!-- Footer --> 
    {% include 'partials/_footer.html' %}
    
    <!-- Scripts --> 
    {% block script %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
