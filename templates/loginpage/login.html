{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block header %}
Login
{% endblock %}

{% block content %}
<div class="container">
  {% if message %}
    <div class="alert alert-danger col-md-8 mx-auto text-left mb-5" role="alert">
        {{message}}
    </div>
  {% endif %}
  <form method="POST" class="col-md-8 mx-auto mb-5">
        {% csrf_token %}
      <div class="form-group mt-5">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
      </div>
      <div class="form-group mt-5">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <button type="submit" class="btn btn-primary mt-5" align="center">Login</button>
  </form>
  <div class="col-md-10 mx-auto mb-5" align="center">
    <a href={% url 'signup' %} class="btn btn-info">Haven't created an Account yet? Register Here</a>
  </div>
</div>
{% endblock %}
